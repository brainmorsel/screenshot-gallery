<!DOCTYPE html>
<html lang="en">
<head>
    <title>Last uploads</title>
<style>
.marked {
  color: #800000;
  font-weight: bold;
}
</style>
</head>
<body>
    <table>
    {% for item in items %}
    <tr class="{{ 'marked' if item.marked else '' }}">
      <td>{{ item.display_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.last_upload_date and item.last_upload_date.strftime('%Y-%m-%d %H:%M:%S') or 'None' }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
